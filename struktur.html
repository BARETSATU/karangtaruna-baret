
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Struktur Organisasi BARET</title>
  <style>
    body {
      background: linear-gradient(to bottom, black, purple);
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px 20px;
    }
    h1 {
      margin-bottom: 50px;
    }
    .chart {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    .row {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }
    .box {
      background-color: rgba(255, 255, 255, 0.1);
      border: 2px solid white;
      border-radius: 10px;
      padding: 10px 20px;
      min-width: 180px;
    }
    .title {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .empty {
      font-style: italic;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <h1>Struktur Organisasi Karang Taruna BARET</h1>
  <div class="chart">
    <div class="box">
      <div class="title">Ketua</div>
      Sugiono<br>Joko
    </div>
    <div class="row">
      <div class="box">
        <div class="title">Sekretaris</div>
        Supriyadi<br>Suroso
      </div>
      <div class="box">
        <div class="title">Bendahara</div>
        Sihmadi<br>Wahyu (IS)<br>Devi
      </div>
    </div>
    <div class="row">
      <div class="box">
        <div class="title">Seksi Humas</div>
        <div class="empty">Belum terisi</div>
      </div>
      <div class="box">
        <div class="title">Seksi Keamanan</div>
        <div class="empty">Belum terisi</div>
      </div>
      <div class="box">
        <div class="title">Seksi Agama</div>
        <div class="empty">Belum terisi</div>
      </div>
    </div>
    <div class="row">
      <div class="box">
        <div class="title">Seksi Perlengkapan</div>
        <div class="empty">Belum terisi</div>
      </div>
      <div class="box">
        <div class="title">Admin Sosmed</div>
        <div class="empty">Belum terisi</div>
      </div>
      <div class="box">
        <div class="title">Seksi Kesenian</div>
        <div class="empty">Belum terisi</div>
      </div>
    </div>
  </div>
</body>
</html>
