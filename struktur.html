
<!DOCTYPE html>

<html lang="id">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Struktur Organisasi Karang Taruna BARET</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
<style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4fa;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #004aad;
      padding: 20px;
      color: white;
    }

    .logo {
      width: 100px;
      height: auto;
      margin-bottom: 10px;
    }

    h1 {
      margin: 10px 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 10px;
    }

    .org-box {
      background: linear-gradient(90deg, #ffffff 0%, #dbe9ff 50%, #ffffff 100%);
      background-size: 200% auto;
      animation: shimmer 3s linear infinite;
      border: 2px solid #004aad;
      padding: 15px 25px;
      margin: 10px;
      border-radius: 10px;
      min-width: 220px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      font-weight: bold;
      color: #004aad;
    }

    @keyframes shimmer {
      0% { background-position: 200% center; }
      100% { background-position: -200% center; }
    }

    .level {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      position: relative;
    }

    .connector {
      width: 2px;
      height: 20px;
      background: #004aad;
      margin: 0 auto;
    }

    .horizontal-line {
      width: 100%;
      height: 2px;
      background: #004aad;
      position: relative;
      margin: -10px 0 10px 0;
    }

    .spacer {
      height: 30px;
    }
  </style>
</head>
<body>
<header>
<img alt="Logo Karang Taruna" class="logo" src="logo.gif" style="width: 150px; height: auto; margin-bottom: 10px;"/>
<h1>Struktur Organisasi Karang Taruna BARET</h1>
</header>
<div class="container">
<div class="org-box">Ketua: Sugiono</div>
<div class="connector"></div>
<div class="org-box">Wakil Ketua: Joko</div>
<div class="spacer"></div>
<div class="horizontal-line"></div>
<div class="level">
<div class="org-box">Sekretaris 1: Supriyadi</div>
<div class="org-box">Sekretaris 2: Suroso</div>
</div>
<div class="spacer"></div>
<div class="horizontal-line"></div>
<div class="level">
<div class="org-box">Bendahara 1: Sihmadi</div>
<div class="org-box">Bendahara 2: Wahyu (IS)</div>
<div class="org-box">Bendahara 3: Devi Sekar R</div>
</div>
<div class="spacer"></div>
<div class="horizontal-line"></div>
<div class="level">
<div class="org-box">Seksi Humas</div>
<div class="org-box">Seksi Keamanan</div>
<div class="org-box">Seksi Agama</div>
<div class="org-box">Seksi Perlengkapan</div>
<div class="org-box">Admin Sosmed</div>
<div class="org-box">Seksi Kesenian</div>
</div>
</div>
</body>
</html>
