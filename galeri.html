
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Galeri - BARET</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .gallery img {
      width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <header>
    <img src="Untitled-1.gif" alt="Logo BARET" class="logo">
    <h1>Galeri Kegiatan</h1>
  </header>

  <main>
    <div class="gallery">
      <img src="img1.jpg" alt="Kegiatan 1">
      <img src="img2.jpg" alt="Kegiatan 2">
      <img src="img3.jpg" alt="Kegiatan 3">
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Karang Taruna BARET</p>
  </footer>

</body>
</html>
