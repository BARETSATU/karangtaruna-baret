
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Karang Taruna BARET</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header dengan Gambar -->
  <header class="top-banner">
    <img src="images/BARET_image.jpg" alt="Karang Taruna BARET" class="hero-img">
    <div class="overlay-text">
      <h1>Karang Taruna Tunas Harapan Tempel BARET</h1>
      <p>Bersatu, Berkarya, Bersahaja</p>
    </div>
  </header>

  <!-- Status Bar -->
  <section class="status-bar">
    <span class="status-label">Kas BARET</span>
  </section>

  <!-- Dashboard Menu -->
  <section class="dashboard-grid">
    <div class="menu-card">Kegiatan</div>
    <div class="menu-card">Kas</div>
    <div class="menu-card">Galeri</div>
    <div class="menu-card">Struktur</div>
    <div class="menu-card">Agenda</div>
    <div class="menu-card">Kontak</div>
  </section>

  <!-- Footer -->
  <footer class="bottom-nav">
    <div>Beranda</div>
    <div>Kas</div>
    <div>Tambah</div>
    <div>Info</div>
    <div>Kontak</div>
  </footer>
</body>
</html>
