<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Karang Taruna BARET</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar Navigasi -->
        <div class="sidebar">
            <div class="logo">
                <img src="Untitled-1.gif" alt="Logo Karang Taruna BARET">
            </div>
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Deposit</a></li>
                <li><a href="#">Withdraw</a></li>
                <li><a href="#">Promo</a></li>
                <li><a href="#">LiveChat</a></li>
            </ul>
        </div>

        <!-- Dashboard Content -->
        <div class="content">
            <div class="header">
                <h1>Selamat datang di Dashboard</h1>
            </div>
            <div class="user-info">
                <div class="balance">
                    <h3>Saldo:</h3>
                    <p>Rp 1.000.000</p>
                </div>
                <div class="points">
                    <h3>Poin:</h3>
                    <p>500 Poin</p>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer-menu">
            <a href="#">Home</a> | <a href="#">Deposit</a> | <a href="#">Withdraw</a> | <a href="#">Promo</a> | <a href="#">LiveChat</a>
        </div>
    </footer>
</body>
</html>
